version: '3.1'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - DB_URI=mongodb://root:example@mongo:27017/boplats?authSource=admin
    ports:
      - 3000:3000
    depends_on:
      - mongo
  scraper:
    container_name: scraper
    build:
      context: .
      dockerfile: apps/scraper/Dockerfile
    environment:
      - DB_URI=mongodb://root:example@mongo:27017/boplats?authSource=admin
    depends_on:
      - mongo
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      - API_URL=http://localhost:3000
    ports:
      - 8082:80

  mongo:
    container_name: mongo
    image: artifactory.local.hejsan.xyz/docker/mongo:8.0@sha256:4f93a84f7d4d8b1b6cb7e0c172d8a44b0bed9b399f207165ea19473bdb5a36b0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: boplats
    ports:
      - 27017:27017
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://unifi:pass@media.local.hejsan.xyz:27017/unifi-db
    #depends_on:
    # - mongo
