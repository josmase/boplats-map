name: Release Docker image

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-docker-image:
    strategy:
      matrix:
        project:
          [
            {
              service: new-new-boplats-frontend,
              dockerfile: ./apps/frontend/Dockerfile,
            },
            {
              service: new-new-boplats-scraper,
              dockerfile: ./apps/scraper/Dockerfile,
            },
            { service: new-new-boplats-api, dockerfile: ./apps/api/Dockerfile },
          ]

    uses: josmase/workflows/.github/workflows/docker-build-and-push.yaml@main
    with:
      runner: my-runner
      registry_url: ${{ vars.REGISTRY_URL }}
      image_name: josmase/${{ matrix.project.service }}
      dockerfile: ${{ matrix.project.dockerfile }}
      context: .
    secrets:
      registry_username: ${{ secrets.REGISTRY_USERNAME }}
      registry_password: ${{ secrets.REGISTRY_PASSWORD }}
    permissions:
      contents: read
      attestations: write
